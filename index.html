<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Overlay Tool</title>
  <style>
    canvas {
      border: 1px solid #ccc;
      cursor: grab;
    }
    #controls {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Image Overlay Tool</h1>
  <input type="file" id="upload" accept="image/*">
  <canvas id="canvas" width="800" height="600"></canvas>
  <div id="controls">
    <button id="save">Save Image</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const upload = document.getElementById('upload');
    const saveButton = document.getElementById('save');

    let userImage = new Image();
    let overlayImage = new Image();
    let overlayPosition = { x: 200, y: 150 };
    let isDragging = false;

    overlayImage.src = 'overlay.png'; // Replace with the path to your overlay image

    upload.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          userImage.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    userImage.onload = () => {
      drawCanvas();
    };

    overlayImage.onload = () => {
      drawCanvas();
    };

    canvas.addEventListener('mousedown', (event) => {
      const mousePos = getMousePos(event);
      if (
        mousePos.x > overlayPosition.x &&
        mousePos.x < overlayPosition.x + overlayImage.width &&
        mousePos.y > overlayPosition.y &&
        mousePos.y < overlayPosition.y + overlayImage.height
      ) {
        isDragging = true;
        canvas.style.cursor = 'grabbing';
      }
    });

    canvas.addEventListener('mousemove', (event) => {
      if (isDragging) {
        const mousePos = getMousePos(event);
        overlayPosition.x = mousePos.x - overlayImage.width / 2;
        overlayPosition.y = mousePos.y - overlayImage.height / 2;
        drawCanvas();
      }
    });

    canvas.addEventListener('mouseup', () => {
      isDragging = false;
      canvas.style.cursor = 'grab';
    });

    saveButton.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'composite-image.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    function getMousePos(event) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: event.clientX - rect.left,
        y: event.clientY - rect.top,
      };
    }

    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (userImage.src) {
        ctx.drawImage(userImage, 0, 0, canvas.width, canvas.height);
      }

      if (overlayImage.src) {
        ctx.drawImage(
          overlayImage,
          overlayPosition.x,
          overlayPosition.y,
          overlayImage.width,
          overlayImage.height
        );
      }
    }
  </script>
</body>
</html>
