<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Overlay Tool</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      text-align: center;
    }

    input[type="file"] {
      display: block;
      margin-bottom: 15px;
      padding: 10px;
      background-color: #1e1e1e;
      color: #ffffff;
      border: 1px solid #333;
      border-radius: 5px;
      font-size: 14px;
    }

    select {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #1e1e1e;
      color: #ffffff;
      border: 1px solid #333;
      border-radius: 5px;
      font-size: 14px;
    }

    canvas {
      border: 1px solid #333;
      background-color: #1e1e1e;
      cursor: move;
      border-radius: 8px;
    }

    #controls {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #333;
      color: #ffffff;
      border: 1px solid #555;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #555;
      transform: scale(1.05);
    }

    button:active {
      background-color: #777;
    }
  </style>
</head>
<body>
  <h1>Image Overlay Tool</h1>
  <input type="file" id="upload" accept="image/*">
  <select id="overlay-select">
    <option value="overlay1.png">Overlay 1</option>
    <option value="overlay2.png">Overlay 2</option>
    <option value="overlay3.png">Overlay 3</option>
  </select>
  <canvas id="canvas" width="600" height="400"></canvas>
  <div id="controls">
    <button id="save">Save Image</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const upload = document.getElementById('upload');
    const saveButton = document.getElementById('save');
    const overlaySelect = document.getElementById('overlay-select');

    let userImage = new Image();
    let overlayImage = new Image();
    let overlayPosition = { x: 200, y: 150 };
    let overlaySize = { width: 100, height: 100 };
    let isDraggingOverlay = false;
    let isResizingOverlay = false;
    let startX, startY;

    overlayImage.src = overlaySelect.value;

    overlaySelect.addEventListener('change', () => {
      overlayImage.src = overlaySelect.value;
      drawCanvas();
    });

    upload.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          userImage.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    userImage.onload = () => {
      canvas.width = userImage.width;
      canvas.height = userImage.height;
      drawCanvas();
    };

    overlayImage.onload = () => {
      drawCanvas();
    };

    canvas.addEventListener('mousedown', (event) => {
      const mousePos = getMousePos(event);

      if (isInsideOverlay(mousePos)) {
        isDraggingOverlay = true;
        startX = mousePos.x;
        startY = mousePos.y;
      } else if (isOnOverlayCorner(mousePos)) {
        isResizingOverlay = true;
        startX = mousePos.x;
        startY = mousePos.y;
      }
    });

    canvas.addEventListener('mousemove', (event) => {
      const mousePos = getMousePos(event);

      if (isDraggingOverlay) {
        const dx = mousePos.x - startX;
        const dy = mousePos.y - startY;
        overlayPosition.x += dx;
        overlayPosition.y += dy;
        startX = mousePos.x;
        startY = mousePos.y;
        drawCanvas();
      } else if (isResizingOverlay) {
        const dx = mousePos.x - startX;
        const dy = mousePos.y - startY;
        overlaySize.width += dx;
        overlaySize.height += dy;
        startX = mousePos.x;
        startY = mousePos.y;
        drawCanvas();
      }
    });

    canvas.addEventListener('mouseup', () => {
      isDraggingOverlay = false;
      isResizingOverlay = false;
    });

    saveButton.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'image-with-overlay.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    function getMousePos(event) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: event.clientX - rect.left,
        y: event.clientY - rect.top,
      };
    }

    function isInsideOverlay(pos) {
      return (
        pos.x >= overlayPosition.x &&
        pos.x <= overlayPosition.x + overlaySize.width &&
        pos.y >= overlayPosition.y &&
        pos.y <= overlayPosition.y + overlaySize.height
      );
    }

    function isOnOverlayCorner(pos) {
      const cornerSize = 10;
      return (
        pos.x >= overlayPosition.x + overlaySize.width - cornerSize &&
        pos.x <= overlayPosition.x + overlaySize.width + cornerSize &&
        pos.y >= overlayPosition.y + overlaySize.height - cornerSize &&
        pos.y <= overlayPosition.y + overlaySize.height + cornerSize
      );
    }

    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(userImage, 0, 0, canvas.width, canvas.height);

      ctx.drawImage(
        overlayImage,
        overlayPosition.x,
        overlayPosition.y,
        overlaySize.width,
        overlaySize.height
      );

      // Draw corner for resizing
      ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
      ctx.fillRect(
        overlayPosition.x + overlaySize.width - 5,
        overlayPosition.y + overlaySize.height - 5,
        10,
        10
      );
    }
  </script>
</body>
</html>
