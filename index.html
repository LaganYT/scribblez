<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Overlay Tool</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      text-align: center;
    }

    input[type="file"] {
      display: block;
      margin-bottom: 15px;
      padding: 10px;
      background-color: #1e1e1e;
      color: #ffffff;
      border: 1px solid #333;
      border-radius: 5px;
      font-size: 14px;
    }

    select {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #1e1e1e;
      color: #ffffff;
      border: 1px solid #333;
      border-radius: 5px;
      font-size: 14px;
    }

    canvas {
      border: 1px solid #333;
      background-color: #1e1e1e;
      cursor: grab;
      border-radius: 8px;
    }

    #controls {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #333;
      color: #ffffff;
      border: 1px solid #555;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #555;
      transform: scale(1.05);
    }

    button:active {
      background-color: #777;
    }
  </style>
</head>
<body>
  <h1>Image Overlay Tool</h1>
  <input type="file" id="upload" accept="image/*">
  <select id="overlay-select">
    <option value="overlay1.png">Overlay 1</option>
    <option value="overlay2.png">Overlay 2</option>
    <option value="overlay3.png">Overlay 3</option>
  </select>
  <canvas id="canvas" width="600" height="600"></canvas>
  <div id="controls">
    <button id="crop">Set Aspect Ratio</button>
    <button id="save">Save Image</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const upload = document.getElementById('upload');
    const saveButton = document.getElementById('save');
    const cropButton = document.getElementById('crop');
    const overlaySelect = document.getElementById('overlay-select');

    let userImage = new Image();
    let overlayImage = new Image();
    let overlayPosition = { x: 200, y: 200 };
    let overlaySize = { width: 100, height: 100 };
    let userImagePosition = { x: 0, y: 0 };
    let userImageScale = 1;
    let isDraggingImage = false;
    let lastMousePos = { x: 0, y: 0 };

    overlayImage.src = overlaySelect.value;

    overlaySelect.addEventListener('change', () => {
      overlayImage.src = overlaySelect.value;
    });

    upload.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          userImage.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    userImage.onload = () => {
      userImagePosition = { x: 0, y: 0 };
      userImageScale = Math.min(
        canvas.width / userImage.width,
        canvas.height / userImage.height
      );
      drawCanvas();
    };

    overlayImage.onload = () => {
      overlaySize.width = overlayImage.width / 2;
      overlaySize.height = overlayImage.height / 2;
      drawCanvas();
    };

    cropButton.addEventListener('click', () => {
      userImagePosition.x = (canvas.width - userImage.width * userImageScale) / 2;
      userImagePosition.y = (canvas.height - userImage.height * userImageScale) / 2;
      drawCanvas();
    });

    canvas.addEventListener('mousedown', (event) => {
      const mousePos = getMousePos(event);
      if (
        mousePos.x > userImagePosition.x &&
        mousePos.x < userImagePosition.x + userImage.width * userImageScale &&
        mousePos.y > userImagePosition.y &&
        mousePos.y < userImagePosition.y + userImage.height * userImageScale
      ) {
        isDraggingImage = true;
        lastMousePos = mousePos;
        canvas.style.cursor = 'grabbing';
      }
    });

    canvas.addEventListener('mousemove', (event) => {
      if (isDraggingImage) {
        const mousePos = getMousePos(event);
        const dx = mousePos.x - lastMousePos.x;
        const dy = mousePos.y - lastMousePos.y;
        userImagePosition.x += dx;
        userImagePosition.y += dy;
        lastMousePos = mousePos;
        drawCanvas();
      }
    });

    canvas.addEventListener('mouseup', () => {
      isDraggingImage = false;
      canvas.style.cursor = 'grab';
    });

    saveButton.addEventListener('click', () => {
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = canvas.width;
      tempCanvas.height = canvas.height;
      const tempCtx = tempCanvas.getContext('2d');

      if (userImage.src) {
        tempCtx.drawImage(
          userImage,
          userImagePosition.x,
          userImagePosition.y,
          userImage.width * userImageScale,
          userImage.height * userImageScale
        );
      }

      if (overlayImage.src) {
        tempCtx.drawImage(
          overlayImage,
          overlayPosition.x,
          overlayPosition.y,
          overlaySize.width,
          overlaySize.height
        );
      }

      const link = document.createElement('a');
      link.download = 'composite-image.png';
      link.href = tempCanvas.toDataURL('image/png');
      link.click();
    });

    function getMousePos(event) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: event.clientX - rect.left,
        y: event.clientY - rect.top,
      };
    }

    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (userImage.src) {
        ctx.save();
        ctx.beginPath();
        ctx.rect(0, 0, canvas.width, canvas.height);
        ctx.clip();
        ctx.drawImage(
          userImage,
          userImagePosition.x,
          userImagePosition.y,
          userImage.width * userImageScale,
          userImage.height * userImageScale
        );
        ctx.restore();
      }

      if (overlayImage.src) {
        ctx.drawImage(
          overlayImage,
          overlayPosition.x,
          overlayPosition.y,
          overlaySize.width,
          overlaySize.height
        );

        // Draw resize handle (not saved)
        ctx.fillStyle = 'red';
        ctx.fillRect(
          overlayPosition.x + overlaySize.width - 5,
          overlayPosition.y + overlaySize.height - 5,
          10,
          10
        );
      }
    }
  </script>
</body>
</html>
