<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Overlay Tool</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      text-align: center;
    }

    input[type="file"] {
      display: block;
      margin-bottom: 15px;
      padding: 10px;
      background-color: #1e1e1e;
      color: #ffffff;
      border: 1px solid #333;
      border-radius: 5px;
      font-size: 14px;
    }

    select {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #1e1e1e;
      color: #ffffff;
      border: 1px solid #333;
      border-radius: 5px;
      font-size: 14px;
    }

    canvas {
      border: 1px solid #333;
      background-color: #1e1e1e;
      cursor: grab;
      border-radius: 8px;
    }

    #controls {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #333;
      color: #ffffff;
      border: 1px solid #555;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #555;
      transform: scale(1.05);
    }

    button:active {
      background-color: #777;
    }
  </style>
</head>
<body>
  <h1>Image Overlay Tool</h1>
  <input type="file" id="upload" accept="image/*">
  <select id="overlay-select">
    <option value="overlay1.png">Overlay 1</option>
    <option value="overlay2.png">Overlay 2</option>
    <option value="overlay3.png">Overlay 3</option>
  </select>
  <canvas id="canvas" width="600" height="600"></canvas>
  <div id="controls">
    <button id="crop">Crop Image</button>
    <button id="save">Save Image</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const upload = document.getElementById('upload');
    const saveButton = document.getElementById('save');
    const cropButton = document.getElementById('crop');
    const overlaySelect = document.getElementById('overlay-select');

    let userImage = new Image();
    let overlayImage = new Image();
    let overlayPosition = { x: 200, y: 200 };
    let overlaySize = { width: 100, height: 100 };
    let userImageScaled = false;
    let isDragging = false;
    let isResizing = false;
    let croppingRect = null;
    let isCropping = false;

    overlayImage.src = overlaySelect.value;

    overlaySelect.addEventListener('change', () => {
      overlayImage.src = overlaySelect.value;
    });

    upload.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          userImage.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    userImage.onload = () => {
      userImageScaled = false;
      croppingRect = null;
      drawCanvas();
    };

    overlayImage.onload = () => {
      overlaySize.width = overlayImage.width / 2;
      overlaySize.height = overlayImage.height / 2;
      drawCanvas();
    };

    canvas.addEventListener('mousedown', (event) => {
      const mousePos = getMousePos(event);

      if (isCropping) {
        croppingRect = { x: mousePos.x, y: mousePos.y, width: 0, height: 0 };
      } else {
        const cornerSize = 10;

        if (
          mousePos.x > overlayPosition.x + overlaySize.width - cornerSize &&
          mousePos.x < overlayPosition.x + overlaySize.width + cornerSize &&
          mousePos.y > overlayPosition.y + overlaySize.height - cornerSize &&
          mousePos.y < overlayPosition.y + overlaySize.height + cornerSize
        ) {
          isResizing = true;
          canvas.style.cursor = 'nwse-resize';
        } else if (
          mousePos.x > overlayPosition.x &&
          mousePos.x < overlayPosition.x + overlaySize.width &&
          mousePos.y > overlayPosition.y &&
          mousePos.y < overlayPosition.y + overlaySize.height
        ) {
          isDragging = true;
          canvas.style.cursor = 'grabbing';
        }
      }
    });

    canvas.addEventListener('mousemove', (event) => {
      const mousePos = getMousePos(event);

      if (isCropping && croppingRect) {
        croppingRect.width = mousePos.x - croppingRect.x;
        croppingRect.height = mousePos.y - croppingRect.y;
        drawCanvas();
        return;
      }

      const cornerSize = 10;

      if (
        mousePos.x > overlayPosition.x + overlaySize.width - cornerSize &&
        mousePos.x < overlayPosition.x + overlaySize.width + cornerSize &&
        mousePos.y > overlayPosition.y + overlaySize.height - cornerSize &&
        mousePos.y < overlayPosition.y + overlaySize.height + cornerSize
      ) {
        canvas.style.cursor = 'nwse-resize';
      } else {
        canvas.style.cursor = 'grab';
      }

      if (isDragging) {
        overlayPosition.x = mousePos.x - overlaySize.width / 2;
        overlayPosition.y = mousePos.y - overlaySize.height / 2;
        drawCanvas();
      } else if (isResizing) {
        overlaySize.width = mousePos.x - overlayPosition.x;
        overlaySize.height = mousePos.y - overlayPosition.y;
        drawCanvas();
      }
    });

    canvas.addEventListener('mouseup', () => {
      isDragging = false;
      isResizing = false;
      canvas.style.cursor = 'grab';
      isCropping = false;
    });

    cropButton.addEventListener('click', () => {
      isCropping = true;
      croppingRect = null;
    });

    canvas.addEventListener('dblclick', () => {
      if (croppingRect) {
        const scaleX = userImage.width / canvas.width;
        const scaleY = userImage.height / canvas.height;

        const croppedX = croppingRect.x * scaleX;
        const croppedY = croppingRect.y * scaleY;
        const croppedWidth = croppingRect.width * scaleX;
        const croppedHeight = croppingRect.height * scaleY;

        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = 600;
        tempCanvas.height = 600;
        const tempCtx = tempCanvas.getContext('2d');

        tempCtx.drawImage(
          userImage,
          croppedX,
          croppedY,
          croppedWidth,
          croppedHeight,
          0,
          0,
          tempCanvas.width,
          tempCanvas.height
        );

        userImage.src = tempCanvas.toDataURL();
        croppingRect = null;
      }
    });

    saveButton.addEventListener('click', () => {
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = canvas.width;
      tempCanvas.height = canvas.height;
      const tempCtx = tempCanvas.getContext('2d');

      if (userImage.src) {
        tempCtx.drawImage(userImage, 0, 0, canvas.width, canvas.height);
      }

      if (overlayImage.src) {
        tempCtx.drawImage(
          overlayImage,
          overlayPosition.x,
          overlayPosition.y,
          overlaySize.width,
          overlaySize.height
        );
      }

      const link = document.createElement('a');
      link.download = 'composite-image.png';
      link.href = tempCanvas.toDataURL('image/png');
      link.click();
    });

    function getMousePos(event) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: event.clientX - rect.left,
        y: event.clientY - rect.top,
      };
    }

    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (userImage.src) {
        ctx.drawImage(userImage, 0, 0, canvas.width, canvas.height);
      }

      if (croppingRect) {
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 2;
        ctx.strokeRect(
          croppingRect.x,
          croppingRect.y,
          croppingRect.width,
          croppingRect.height
        );
      }

      if (overlayImage.src) {
        ctx.drawImage(
          overlayImage,
          overlayPosition.x,
          overlayPosition.y,
          overlaySize.width,
          overlaySize.height
        );

        // Draw resize handle (not saved)
        ctx.fillStyle = 'red';
        ctx.fillRect(
          overlayPosition.x + overlaySize.width - 5,
          overlayPosition.y + overlaySize.height - 5,
          10,
          10
        );
      }
    }
  </script>
</body>
</html>
